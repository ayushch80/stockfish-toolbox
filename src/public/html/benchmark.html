<div class="benchmark">
	<section class="section">
		<p class="notification is-danger">Running Benchmark is generally not recommended in low end device. Recommended: 16GB RAM ; Minimum: 8GB RAM</p>
		<div class="is-flex is-flex-direction-column is-align-content-center">

			<div class="is-flex">
				<div class="field px-1">
					<label class="label">Max Depth</label>
					<div class="control">
						<input class="input max-depth-input" type="number" value="4" placeholder="Max Depth">
					</div>
				</div>

				<div class="field px-1">
					<label class="label">Max Threads</label>
					<div class="control">
						<input class="input max-threads-input" type="number" value="2" placeholder="Max Threads">
					</div>
				</div>

				<div class="field px-1">
					<label class="label">Sample Size</label>
					<div class="control">
						<input class="input sample-size-input" type="number" value="5" placeholder="Sample Size">
					</div>
				</div>

			</div>

			<button class="button is-info benchamrk-button">START BENCHMARK</button>
		</div>
		<div class="section benchamrk-output">

		</div>
	</section>
</div>
